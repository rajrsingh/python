<!DOCTYPE html>
<html>

  <head>
    <title>Go/Compose Grand Tour RabbitMQ application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='main.js') }}" type="text/javascript"></script>
  </head>

  <body>
    <table>
      <tr>
        <td style= "width:30%;">
          <img class = "newappIcon" src="static/logo-graphic-white.png">
        </td>
        <td>
          <h1 id="message">Hello World!</h1>
          <p class="description">Thanks for creating a <a href=""><span class = "blue">Go/Compose Grand Tour RabbitMQ application</span></a> sample application.</p>
          <h2>Send a message</h2>
          <form id="sendMessage">
            Send a message to the queue: <input type="text" name="message" value="hello world"/>
            <input type="submit" value="send" />
          </form>
        </td>
      </tr>
      <tr>
        <td />
        <td>
          <p class="description">
            <h2>Receive messages</h2>
            <form id="receiveMessage">
              Receive a message from the queue:
              <input type="submit" value="receive" />
            </form>
            <pre>
            <ul id="receivedMessages"</ul>
            </pre>
          </p>
        </td>
      </tr>
    </table>

  </body>

</html>
